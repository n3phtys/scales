<div class="w3-panel w3-card-4" *ngIf="card">
  <header class="w3-container">
  <select class="w3-select" name="option"  [ngModel]="card.material_idx" (change)="materialSelected($event)">
    <option *ngFor="let m of scalesService.materialvalues; let k = index" [ngValue]="k">{{m.short_name}}</option>
  </select>
</header>
<p>
  <input type="number" name="quantity" [ngModel]="card.input" (change)="valueChanged($event.target.value)" (onkeypressed)="valueChanged($value)"  min="0" step="0.1" max="1000">
  <select (change)="formulaSelected($event)" [ngModel]="card.formula_idx">
    <option *ngFor="let f of scalesService.formulas; let k = index" [value]="k">{{f.short_name}}</option>
  </select>
  <label>{{card.output  | number : '1.0-3'}}</label>
  <button *ngIf="visibleRemove" (click)="deletePressed()">remove</button>
</p>
</div>
