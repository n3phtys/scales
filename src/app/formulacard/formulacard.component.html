<div class="w3-panel w3-card-4" *ngIf="card">
  <header class="w3-container">
  <select class="w3-select" name="option"  [ngModel]="card.material" (change)="materialSelected($event)">
    <option *ngFor="let m of scalesService.materialvalues" [ngValue]="m">{{m.short_name}}</option>
  </select>
</header>
<p>
  <input type="number" name="quantity" value="1" min="0" step="0.1" max="1000">
  <select (change)="formulaSelected($event)" [ngModel]="card.formula">
    <option *ngFor="let f of scalesService.formulas" [value]="f">{{f.short_name}}</option>
  </select>
  <label>123</label>
  <button *ngIf="visibleRemove" (click)="deletePressed()">remove</button>
</p>
</div>
